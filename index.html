<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
                <div class="hamburger-menu-container">
                    <img class="hamburger-menu" src="icons/hamburger-menu.svg">
                </div>
                <a href="https:/youtube.com">
                    <img class="youtube-logo" src="icons/youtube-logo.svg">
                </a>
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">

                <button class="search-button">
                    <img class="search-icon" src="icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>

                <button class="voice-search-button">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-icon-container">
                    <img class="upload-icon" src="icons/upload.svg">
                    <div class="tooltip">Create</div>
                </div>

                <div class="notifications-icon-container">
                    <img class="notifications-icon" src="icons/notifications.svg">
                    <div class="notifications-count">3</div>
                    <div class="tooltip">Notification</div>
                </div>
                <div class="current-user-picture-container">
                    <img class="current-user-picture" src="channel-pictures/unnamed.jpg">
                </div>
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar-link">
                <img src="icons/home.svg">
                <div>Home</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/shorts.svg">
                <div>Shorts</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/subscriptions.svg">
                <div>Subscriptions</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/youtube-music.svg">
                <div>Youtube Music</div>
            </div>
            <div class="sidebar-link">
                <img src="icons/library.svg">
                <div>Library</div>
            </div>
        </nav>

        <main>
            <section class="video-grid js-video-grid">
                
            </section>
        </main>

        <script src="scritps/video.js" type="module"></script>
    </body>
</html>
